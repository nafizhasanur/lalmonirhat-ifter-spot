<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; background: #f8fdf8; padding: 20px; max-width: 800px; margin: auto; }
    h1 { color: #2e7d32; text-align: center; }
    .section { background: white; padding: 20px; border-radius: 12px; margin: 20px 0; box-shadow: 0 4px 12px #0002; }
    input, textarea, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #2e7d32; color: white; border: none; cursor: pointer; font-weight: 600; }
    button:hover { background: #1b5e20; }
    .saved { color: #2e7d32; font-weight: bold; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #e8f5e9; }
    .action-btn { padding: 6px 12px; margin: 0 4px; border: none; border-radius: 6px; cursor: pointer; color: white; }
    .edit-btn { background: #1976d2; }
    .delete-btn { background: #d32f2f; }
    #admin-map { height: 300px; margin-bottom: 20px; }
    .location-row { display: flex; gap: 10px; }
    .status { text-align: center; margin: 8px 0; font-weight: 500; }
    .submit-btn { background: #2e7d32; color: white; border: none; font-weight: 600; }
  </style>
</head>
<script>
  const correctPassword = "HasanurRamdhan2025!@#";

  const password = prompt("অ্যাডমিন প্যানেলে প্রবেশের জন্য পাসওয়ার্ড দিন:");
  if (password !== correctPassword) {
    alert("ভুল পাসওয়ার্ড! প্রবেশ করা যাবে না।");
    window.location.href = "/";
  }
</script>
<body>
  <h1>Admin Panel</h1>

  <div class="section">
    <h2>দোয়া চেঞ্জ করুন</h2>
    <textarea id="dua-text" rows="4" placeholder="নতুন দোয়া লিখুন"></textarea>
    <button id="save-dua">সেভ করুন</button>
    <div id="dua-saved" class="saved"></div>
  </div>

  <div class="section">
    <h2>আজকের প্ল্যান চেঞ্জ করুন</h2>
    <textarea id="plan-text" rows="4" placeholder="নতুন প্ল্যান লিখুন"></textarea>
    <button id="save-plan">সেভ করুন</button>
    <div id="plan-saved" class="saved"></div>
  </div>

  <div class="section">
    <h2>হাদিস চেঞ্জ করুন</h2>
    <textarea id="hadith-text" rows="4" placeholder="নতুন হাদিস লিখুন"></textarea>
    <button id="save-hadith">সেভ করুন</button>
    <div id="hadith-saved" class="saved"></div>
  </div>

  <div class="section">
    <h2>সেহরি ও ইফতার সময় চেঞ্জ করুন</h2>
    <input type="text" id="sehri-input" placeholder="সেহরি সময় (যেমন: 05:30)">
    <input type="text" id="iftar-input" placeholder="ইফতার সময় (যেমন: 18:05)">
    <button id="save-time">সেভ করুন</button>
    <div id="time-saved" class="saved"></div>
  </div>

  <div class="section">
    <h2>নতুন মসজিদ যোগ করুন</h2>
    <div id="admin-map"></div>
    <form id="admin-add-form">
      <input type="text" id="admin-name" placeholder="মসজিদের নাম *" required>
      <div class="location-row">
        <button type="button" id="admin-gps-btn">GPS দিয়ে নিন</button>
        <button type="button" id="admin-map-btn">ম্যাপে ক্লিক করুন</button>
      </div>
      <div id="admin-loc-status" class="status"></div>
      <button type="submit" class="submit-btn">মসজিদ যোগ করুন</button>
    </form>
  </div>

  <div class="section">
    <h2>স্পটসমূহ</h2>
    <table>
      <thead>
        <tr>
          <th>নাম</th>
          <th>খাবার</th>
          <th>লোকেশন</th>
          <th>সত্য</th>
          <th>মিথ্যা</th>
          <th>অ্যাকশন</th>
        </tr>
      </thead>
      <tbody id="spot-body"></tbody>
    </table>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="admin.js"></script>
</body>
</html>
